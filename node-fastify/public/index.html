<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Benchmark frontend</title>
</head>
<body>
  <div>
    <h2></h2>
  </div>
  <form class="shortener">
    <div class="shortener-inputs">
      <h1 class="shortener-heading">My URL shortener!</h1>
      <input class="shortener-input" name="url" />
    </div>
    <div class="shortener-controls">
      <button type="submit" class="shortener-button">Shorten!</button>
      <button class="shortener-random">Random!</button>
    </div>
  </form>
  <div class="result">
    <p>Please create a new link</p>
  </div>
  <script src="./js/main.js" type="text/javascript" defer></script>
</body>
</html>
